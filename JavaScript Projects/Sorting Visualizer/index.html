<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Sorting Visualizer</title>


        <!-- Boostrap Reqs. -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">Sorting Algorithm Visualizer</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a id="bubble-sort" class="nav-link" href="javascript:activateSort('bubble')">Bubble Sort</a>
              </li>
              <li class="nav-item">
                <a id="insertion-sort" class="nav-link" href="javascript:activateSort('insertion')">Insertion Sort</a>
              </li>
              <li class="nav-item">
                <a id="selection-sort" class="nav-link" href="javascript:activateSort('selection')">Selection Sort</a>
              </li>
              <li class="nav-item">
                <a id="merge-sort" class="nav-link disabled" href="javascript:activateSort('merge')">Merge Sort</a>
              </li>
              <li class="nav-item">
                <a id="quick-sort" class="nav-link disabled" href="javascript:activateSort('quick')">Quick Sort</a>
              </li>
              <li class="nav-item">
                <a id="heap-sort" class="nav-link disabled" href="javascript:activateSort('heap')">Heap Sort</a>
              </li>
              <li class="nav-item disabled">
                <a id="shell-sort" class="nav-link disabled" href="javascript:activateSort('shell')">Shell Sort</a>
              </li>
            </ul>
            <input id="slider" class="nav-item range" type="range" name="">
            <button id="sort-button" class="nav-item btn btn-light btn-lg" type="button" onclick="javascript:sortPauseResume()" name="button">Sort!</button>
            <button id="reset-button" class="nav-item btn btn-outline-light btn-lg" onclick="javascript:resetProgram()" type="button" name="button">Reset</button>
          </div>
        </nav>
        <canvas id="canvas"></canvas>
    </body>
    <footer>
        <script type="text/javascript" src="../function-repo.js"></script>
        <script type="text/javascript" src="js/visualJS.js"></script>
        <script type="text/javascript" src="js/sort.js"></script>
        <script type="text/javascript" src="js/canvas.js"></script>
    </footer>
</html>
